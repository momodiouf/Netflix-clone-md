<div class="container">
    <div *ngIf="movies" class="wrapper" >
<h4 class="h"> Favourites <span (click)="clearFavourites()" class="btn btn-danger clear-all">clear <span
        class="glyphicon glyphicon-remove"></span></span></h4>
        <div class="row ">

            <div *ngFor="let movie of movies"
                class="col-sm-3 col-md-3  col-xs-10 col-xs-offset-1 data-div">
                
                <a routerLink="/detail/{{movie.id}}">
                    <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="poster" max-width="200px"
                        min-height="150px" class="img img-responsive " />
                        </a>
                    <div class="movie-list-descrip">
                        <span> released: {{ movie.release_date | date: "y"}} | votes: {{movie.vote_count}}</span>  <span (click) ="removeFromFavourites(movie.id)" class="glyphicon glyphicon-remove red"></span>
                    </div>
               
            </div>

        </div>
    </div>
</div>
